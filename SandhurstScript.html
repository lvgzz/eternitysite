        position: relative; /* Position relative for absolute positioning of the line */
    }

    .specs-box h2.clickable::before,
    .specs-box img.clickable::before {
        content: "";
        position: absolute;
        bottom: -5px; /* Adjust the vertical position of the line */
        left: 0;
        width: 100%;

<script>
    const scriptLinkElement = document.getElementById("scriptLink");

    scriptLinkElement.addEventListener("click", (event) => {
        event.preventDefault(); // Prevent the default behavior of the click event
        const scriptLink = "loadstring(game:HttpGet(('https://raw.githubusercontent.com/ExamV1/Sandhurst-Military-Academy-Script/main/SandhurstMilitaryScript.lua'),true))()"; // Replace with your actual script link
        copyToClipboard(scriptLink);
        scriptLinkElement.innerText = "Script Link Copied!";
        setTimeout(() => {
            scriptLinkElement.innerText = "Click to Copy Script Link";
        }, 1500);
    });

    function copyToClipboard(text) {
        const tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }
</script>
